<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Smartbtn</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="app">

	<header class="header-main">
		<div class="header-main__container">
			<a href="#" class="logo header-main__logo">
				<img src="img/logo-main.svg" alt="Logo">
			</a>
		</div>
	</header>

	<div class="main">
		<div class="main__container">
			<div class="main__row">
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper">
							<img src="img/albums/all-photos-img.png" alt="All photos">
						</div>
						<span class="album-card__title">All photos</span>
						<span class="album-card__amount">13 564</span>
					</a>
				</div>
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper">
							<img src="img/albums/favourites-img.png" alt="Favourites">
							<button class="album-card__favourite-btn">
								<svg class="icon">
									<use xlink:href="img/sprites.svg#favourite-icon"></use>
								</svg>
							</button>
						</div>
						<span class="album-card__title">Favourites</span>
						<span class="album-card__amount">141</span>
					</a>
				</div>
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper album-card__thumb-wrapper--multiple">
							<img src="img/albums/people-1.png" alt="People 1">
							<img src="img/albums/people-2.png" alt="People 2">
							<img src="img/albums/people-3.png" alt="People 3">
							<img src="img/albums/people-4.png" alt="People 4">
						</div>
						<span class="album-card__title">People</span>
						<span class="album-card__amount">231</span>
					</a>
				</div>
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper">
							<img src="img/albums/places-img.png" alt="Places">
						</div>
						<span class="album-card__title">Places</span>
						<span class="album-card__amount">9</span>
					</a>
				</div>
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper">
							<img src="img/albums/dogs-img.png" alt="Dog">
						</div>
						<span class="album-card__title">Dogs</span>
						<span class="album-card__amount">312</span>
					</a>
				</div>
				<div class="main__col">
					<a href="#" class="album-card">
						<div class="album-card__thumb-wrapper">
							<img src="img/albums/buildings-img.png" alt="Buildings">
						</div>
						<span class="album-card__title">Buildings</span>
						<span class="album-card__amount">651</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="tools-panel app__tools-panel">
		<a href="tel:+1234567890" class="tool tool--phone tools-panel__tool">
			<svg class="tool__icon">
				<use xlink:href="img/sprites.svg#phone-icon"></use>
			</svg>
			<span class="tool__text">Звонок</span>
		</a>
		<div class="connect-btn__wrapper">
			<a href="#" class="connect-btn tools-panel__connect-btn">
				<span class="connect-btn__icons slide-anim">
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#message-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#vk-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#tg-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#fb-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#ok-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#wa-icon"></use>
					</svg>
					<svg class="connect-btn__icon">
						<use xlink:href="img/sprites.svg#vb-icon"></use>
					</svg>
				</span>
			</a>
		</div>
		<a href="#" class="tool tool--map tools-panel__tool">
			<svg class="tool__icon">
				<use xlink:href="img/sprites.svg#mark-icon"></use>
			</svg>
			<span class="tool__text">Маршрут</span>
		</a>
	</div>

	<div class="contact-box">
		<div class="header contact-box__header">
			<div class="header__container">
				<a href="#" class="header__back">
					<svg class="icon">
						<use xlink:href="img/sprites.svg#back-icon"></use>
					</svg>
				</a>
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
				<a href="#" class="header__info">
					<svg class="icon">
						<use xlink:href="img/sprites.svg#info-icon"></use>
					</svg>
				</a>
			</div>
			<div class="contact-box__box">
				<img src="img/box-img.png" alt="Ноут">
			</div>
		</div>
		<div class="contact-box__container">
			<div class="contact-box__title">Как вам удобнее <br> связаться с нами?</div>
			<div class="contact-box__row">
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon vk-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#vk-icon"></use>
							</svg>
						</div>
					</a>
				</div>
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon tg-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#tg-icon"></use>
							</svg>
						</div>
					</a>
				</div>
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon fb-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#fb-icon"></use>
							</svg>
						</div>
					</a>
				</div>
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon ok-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#ok-icon"></use>
							</svg>
						</div>
					</a>
				</div>
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon wa-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#wa-icon"></use>
							</svg>
						</div>
					</a>
				</div>
				<div class="contact-box__col">
					<a href="#" class="social-card">
						<div class="social-card__icon vb-icon">
							<svg class="icon">
								<use xlink:href="img/sprites.svg#vb-icon"></use>
							</svg>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="map-box">
		<div class="header map-box__header">
			<div class="header__container">
				<a href="#" class="header__back">
					<svg class="icon">
						<use xlink:href="img/sprites.svg#back-icon"></use>
					</svg>
				</a>
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
				<a href="#" class="header__info">
					<svg class="icon">
						<use xlink:href="img/sprites.svg#info-icon"></use>
					</svg>
				</a>
			</div>
			<div class="map-box__destination-box destination-box">
				<div class="destination-box__top">
					<div class="icon">
						<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0.768857 4.04938L14.596 0.0987617C15.3861 -0.0987692 16.0775 0.592589 15.88 1.38271L11.9294 15.2099C11.6331 16.0988 10.4479 16.1975 10.0528 15.3086L7.28738 8.79012L0.768857 6.02469C-0.218797 5.53086 -0.120032 4.34568 0.768857 4.04938Z" fill="url(#paint0_linear)"/>
						<defs>
						<linearGradient id="paint0_linear" x1="7.98936" y1="0.0646667" x2="7.98936" y2="15.928" gradientUnits="userSpaceOnUse">
						<stop stop-color="#2A8CB7"/>
						<stop offset="1" stop-color="#46C1F6"/>
						</linearGradient>
						</defs>
						</svg>
					</div>
					<span>Ваше местонахождение</span>
				</div>
				<div class="destination-box__bottom">
					<div class="icon">
						<svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M8.0035 0C4.56002 0 0.960022 2.66087 0.960022 7.04348C0.960022 11.1913 7.22089 17.5304 7.45567 17.7652C7.6122 17.9217 7.76872 18 8.0035 18C8.23828 18 8.3948 17.9217 8.55133 17.7652C8.78611 17.5304 15.047 11.1913 15.047 7.04348C15.047 2.66087 11.447 0 8.0035 0ZM8.0035 9.3913C6.67307 9.3913 5.65567 8.37391 5.65567 7.04348C5.65567 5.71304 6.67307 4.69565 8.0035 4.69565C9.33393 4.69565 10.3513 5.71304 10.3513 7.04348C10.3513 8.37391 9.33393 9.3913 8.0035 9.3913Z" fill="url(#paint0_linear2)"/>
						<defs>
						<linearGradient id="paint0_linear2" x1="0.960022" y1="9" x2="15.047" y2="9" gradientUnits="userSpaceOnUse">
						<stop stop-color="#984063"/>
						<stop offset="1" stop-color="#F6469D"/>
						</linearGradient>
						</defs>
						</svg>
					</div>
					<span>Академическая, 2</span>
				</div>
				<button class="destination-box__btn">
					<svg class="icon">
						<use xlink:href="img/sprites.svg#exchange-icon"></use>
					</svg>
				</button>
			</div>
		</div>
		<iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A3500c30622395b00b7d6a5b083c3793539a8b1eae812750b6206874076a9b385&amp;source=constructor" width="100%" height="80%" frameborder="0"></iframe>
	</div>

	<script src="js/scripts.js"></script>

</body>
</html>
