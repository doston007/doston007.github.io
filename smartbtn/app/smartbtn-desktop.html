<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Smartbtn</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="btn-desktop--fixed">
		<div class="btn-desktop">
			<div class="btn-desktop__socials rotated">
				<a href="#" class="btn-desktop__social btn-desktop__social--tg btn-desktop__social--selected"><img src="img/socials-icon/tg-icon.png" alt="Telegram"></a>
				<a href="#" class="btn-desktop__social btn-desktop__social--vb"><img src="img/socials-icon/vb-icon.png" alt="Viber"></a>
				<a href="#" class="btn-desktop__social btn-desktop__social--wa"><img src="img/socials-icon/wa-icon.png" alt="Whatsapp"></a>
				<a href="#" class="btn-desktop__social btn-desktop__social--fb"><img src="img/socials-icon/fb-icon.png" alt="Facebook"></a>
				<a href="#" class="btn-desktop__social btn-desktop__social--vk btn-desktop__social--selected"><img src="img/socials-icon/vk-icon.png" alt="VK"></a>
				<a href="#" class="btn-desktop__social btn-desktop__social--ok"><img src="img/socials-icon/ok-icon.png" alt="OK"></a>
			</div>
			<button class="btn-desktop__logo" id="js-btn-desktop">
				<img src="img/logo-main.svg" alt="Logo">
			</button>
		</div>
	</div>
	
	<script src="js/desktop-btn.js"></script>

</body>
</html>
