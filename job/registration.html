<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="UTF-8">
	<!-- <base href="/"> -->

	<title>Super-opt | Регистрация</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="registration page">

	<div class="auth">
		<div class="auth__container">
			<h1 class="title title--lg auth__title">Регистрация</h1>
			<form class="form auth__form">
				<div class="form__input-group">
					<label for="e-mail" class="form__label">Введите адрес электронной почты</label>
					<input type="email" class="input-text form__input-text" id="e-mail" placeholder="E-mail">
					<label for="e-mail" class="form__error"><img src="img/att-icon.svg" alt="!"><span>Вы уже зарегистрированы, выполните <a href="">Вход</a></span></label>
				</div>
				<button type="submit" class="button--default button--block form__button">Продолжить</button>
			</form>
			<div class="auth__question">Уже есть аккаунт? <a href="#">Войти</a><div class="auth__question-small">Регистрация означает согласие  с <a href="">политикой обработки персональных данных</a>,<br> <a href="">условиями использования</a> и <a href="">агентским договором</a>.</div></div>
			<div class="auth__footer">
				<div class="features auth__features">
					<div class="features__item">
						<img src="img/check-icon.svg" alt="checkbox" class="features__icon">
						<span class="features__text">800 наименований готовых к отправке</span>
					</div>
					<div class="features__item">
						<img src="img/check-icon.svg" alt="checkbox" class="features__icon">
						<span class="features__text">Более 350 партнеров</span>
					</div>
					<div class="features__item">
						<img src="img/check-icon.svg" alt="checkbox" class="features__icon">
						<span class="features__text">58 минут - рекордов самой быстрой отправки</span>
					</div>
					<div class="features__item">
						<img src="img/check-icon.svg" alt="checkbox" class="features__icon">
						<span class="features__text">Отправлено более 30 000 посылок</span>
					</div>
				</div>
				<a href="#" class="logo auth__logo">
					<img src="img/logo.svg" alt="SUPER-OPT" class="logo__icon">
				</a>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
