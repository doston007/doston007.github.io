<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="desktop">UZS<img src="images/uzb_flag.png"></h1>
            <h1 class="desktop">USD<img src="images/usa_flag.svg"></h1>
        </div>
        <div class="main">
            <h1 class="mobile">UZS<img src="images/uzb_flag.png"></h1>
            <input type="text" id="uzs">
            <h1 class="mobile">USD<img src="images/usa_flag.svg"></h1>
            <input type="text" id="usd">
        </div>
        <div class="footer">
            <div class="info">
                <p class="curse">1 USD = 8005 UZB<br>1 UZB = 0.000125 USD</p>
                <p class="data">07.05.2018</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
