<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="wrapper">
		<header>
			<input type="text" id="toDoInput" placeholder="Task 1">
			<button id="add">+</button>
		</header>
		<main>
			<ul id="list">
				<li>Task 1 <span class="close">&times;</span></li>
			</ul>
		</main>
	</div>

	<script src="main.js"></script>
</body>
</html>
